<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
	<link th:href="@{/css/style.css}" rel="stylesheet">

	<title>Kuruma Login</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">

	<div>
		<img src="image/kurumalogo.png" class="img-fluid" />
	</div>
	
	<form th:action="@{/submit}" method="POST" th:object="${user}" style="max-width: 350px; margin: 0 auto">
		<div class="border border-secondary rounded p-3">
			<p>Login</p>
			<p>
				<input type="text" th:field="*{username}" name="email" class="form-control" placeholder="Username" required />
			</p>
			<p>
				<input type="password" th:field="*{password}" name="password" class="form-control" placeholder="Password" required />
			</p>
			<p>
				<input type="checkbox" name="remember-me" />&nbsp;Remember Me
			</p>
			<p>
				<input type="submit" value="Login" class="btn btn-primary" />
			</p>			
		</div>
	</form>
	
	<div>
		<p>New to Kuruma?<a th:href="@{/register}">Register Now</a></p>
	</div>
	
</div>
	<footer th:replace="fragment/footer.html :: footer"></footer>
</body>
</html>
